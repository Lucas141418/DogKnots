<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://kit.fontawesome.com/8a7bbacc96.js" crossorigin="anonymous"></script>
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <img src="" alt="logo del sistema">
    </header>
    <main class="mainLogin">
        
        <div id="coverImg">
            <img src="animation_500_lfnj9d8q.gif" alt="">
        </div>

        <div id="login">

            <h1>Iniciar Sesión</h1>

            <form>
                <div id="formInputG">
                    <label for="loginGmail">Correo</label>
                    <input type="email" placeholder="example.email@gmail.com " id="loginGmail" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div id="formInputP">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" placeholder="*********" id="loginPassword" required>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                    <button type="submit" id="loginButton">Iniciar Sesión</button>
            </form>


            <div id="footerLogin">
                <button type="button" id="signupButton">Registrarse</button>
                <a href="">Contraseña olvida</a>
            </div>

        </div>


    
    </main>
    
</body>
</html>
